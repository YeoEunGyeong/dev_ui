<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    const queryString = new URLSearchParams(window.location.search); // 주소창에 있는 URL 정보 가져옴
    const id = queryString.get("id");
    console.log(id);
    let img = null;
    const pics = ["회의.jpg", "회의-1.jpg", "회의-2.jpg", "회의-3.jpg"];
    for (let i = 0; i < pics.length; i++) {
      console.log(id + ", " + i);
      if (id == i) {
        img = pics[i];
        console.log(img);
        $("#imgDetail").attr("src", "../../images/sample/" + img);
      } // end if
    } // end for
  });
</script>
<img
  id="imgDetail"
  src="../../images/sample/회의-2.jpg"
  width="400px"
  height="400px"
  alt="그림"
/>

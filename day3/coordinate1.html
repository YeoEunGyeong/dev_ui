<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./coordinate.css" />
    <!-- css를 참조 -->
  </head>
  <body>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <img class="target" src="../images/target.png" alt="target" />
    <span class="loc">MuYAhOOOOOOooooo~~~~~</span>
    <script type="text/javascript">
      // 변수 선언 시에는 vas 사용 Xx
      // let(변수), const(상수)
      // window 객체의 자손 객체 ; document 여기서는 coordinate.html 전체를 받아줌
      // 자바스크립트 언어로 html 문서 태그 접근하려면
      //document 객체가 제공하는 함수 querySelector 사용
      const vertical = document.querySelector(".vertical");
      const horizontal = document.querySelector(".horizontal"); // 마우스
      const target = document.querySelector(".vertical"); // 마우스에 이미지가 따라다님
      const loc = document.querySelector(".loc");
      // 이벤트 처리
      document.addEventListener("mousemove", (event) => {
        const x = event.clientX;
        const y = event.clientY;
        console.log(`${x} ${y}`);
        vertical.style.left = `${x}px`;
        horizontal.style.top = `${y}px`;
        target.style.left = `${x}px`;
        target.style.top = `${y}px`;
        loc.style.left = `${x}px`;
        loc.style.top = `${y}px`;

        loc.innerHTML = `${x} ${y}`;
      });
    </script>
  </body>
</html>

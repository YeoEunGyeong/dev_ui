<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none; /* 구글 제거 */
        }
        ul {
            display: flex; /* 수직 방향을 수평 방향으로 전환 */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <ul>
        <li>김은빈 씨 안녕하세요?1</li>
        <li>김은빈 씨 안녕하세요?2</li>
        <li>김은빈 씨 안녕하세요?3</li>
        <li>김은빈 씨 안녕하세요?4</li>
        <li>김은빈 씨 안녕하세요?5</li>
    </ul>
</body>
</html>
<!-- DB ?? tag는 남은 공간은 여백으로 채우기 때문에 다른 무언가로 채울 수 없음 -->

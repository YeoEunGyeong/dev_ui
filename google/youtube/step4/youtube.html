<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클론 코딩</title>
    <link
      rel="shortcut icon"
      href="../../../images/youtube/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./youtube.css" />
    <script defer src="./youtube.js"></script>
  </head>
  <body>
    <h3>유튜브 클론 코딩4 [비디오 재생]</h3>
    <header class="header">
      <div class="logo">
        <img src="../../../images/youtube/logo.png" alt="logo" />
        <h1 class="title">Youtube</h1>
      </div>
      <input
        class="input"
        type="search"
        name="keyword"
        id="keyword"
        placeholder="Search"
      />
      <button class="btnSearch">
        <img class="img" src="../../../images/youtube/search.png" alt="" />
      </button>
    </header>
    <div id="root"></div>
  </body>
</html>

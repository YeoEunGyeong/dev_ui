<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">here</div>
    <script>
        // document는 window 객체의 자손 객체
        // 여기서 document는 domCreat.html 문서 전체를 받는 객체
        // write 함수는 document 내장 객체가 제공하는 함수
        document.write("<ul>");
        document.write("<li>제목1</li>");
        document.write("<li>제목2</li>");
        document.write("<li>제목3</li>");
        document.write("</ul>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      /* 
        배열
        연관된 값들을 하나의 그룹으로 묶어 나열
         */
      const foods = ["🍕", "🍔", "🍟"];
      // 원시적 ; 인덱스 값 존재
      for (let i = 0; i < foods.length; i++) {
        document.write(foods[i]);
      }
      // forEach 리액트 비중
      foods.forEach((element) => console.log(element));
      foods.forEach((element, index) => console.log(index, element));
      foods.forEach((element, index, foods) => console.log(index, element, foods));
      foods.forEach((element, index, foods) => {
        document.write(index, element, foods);
    });
      
    </script>
  </body>
</html>

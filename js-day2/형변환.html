<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      // 형변환 ; 특정 조건이 만족되면 강제로 변환
      const num1 = "2";
      const num2 = 3;
      const num3 = 5;
      console.log(num1 + num2 + num3); // 235 숫자 + 문자 = 문자
      document.write(typeof(num1 + num2 + num3))
      document.write("</br>")
      console.log(num3 + num2 + num1); // 82 문자 + 숫자 = 문자
      document.write(typeof(num3 + num2 + num1))
      document.write("</br>")
      console.log(num3 + num2 + parseInt(num1)); // 10  parseInt(문자를 숫자로 변환)
      document.write(typeof(num3 + num2 + parseInt(num1)))
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="500px" height="300px" border="1">
      <!-- colspan = "숫자" 주게 되면 로우 방향으로 원하는 갯수 병합 -->
      <tr>
        <td colspan="3" style="background-color: antiquewhite">내용1</td>
        <td>내용4</td>
        <td rowspan="3" style="background-color: blanchedalmond">내용5</td>
      </tr>
      <tr>
        <!-- rowspan = "숫자" 주게 되면 컬럼 방향으로 원하는 갯수 병합 -->
        <td rowspan="2" style="background-color: lightgoldenrodyellow">
          내용1
        </td>
        <td rowspan="3" style="background-color: tomato">내용2</td>
        <td colspan="2" style="background-color: lightsalmon">내용3</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용3</td>
        <td>내용4</td>
        <td>내용5</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
        <td>내용3</td>
        <td>내용4</td>
        <td>내용5</td>
      </tr>
    </table>
  </body>
</html>

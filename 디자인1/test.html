<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .d1 {
        background-color: cadetblue;
        padding: 20px;
        top: 30px;
        left: 50px;
        z-index: 1;
      }
      .d2 {
        background-color: aliceblue;
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="d1">d1</div>
    <div class="d2">d2</div>
  </body>
</html>

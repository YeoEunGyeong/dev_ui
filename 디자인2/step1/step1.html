<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d08a6c5255.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./step1.css" />
  </head>
  <body>
    <!-- Navber start -->
    <nav id="navbar">
      <!-- LOGO -->
      <div class="navbar-logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Skill Inventory</a>
      </div>
      <!-- MEUN ITEM -->
      <div class="div-menu">
        <!-- ul.navbar-menu>li.navbar-menu-item*5 -->
        <ul class="navbar-menu">
          <li class="navbar-menu-item active" data-link="#home">H</li>
          <li class="navbar-menu-item" data-link="#me">M</li>
          <li class="navbar-menu-item" data-link="#skill">보유 기술</li>
          <li class="navbar-menu-item" data-link="#project">참여 프로젝트</li>
          <li class="navbar-menu-item" data-link="#contact">Contact</li>
        </ul>
      </div>
      <!-- 버거 아이콘 -->
      <div class="burger-toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
      <script>
        const navbarMenu = document.querySelector(".navbar-menu");
        const burgerIcon = document.querySelector(".burger-toggle-btn");
        burgerIcon.addEventListener("click", () => {
          navbarMenu.classList.toggle("open");
        });
      </script>
      <!-- 버거 아이콘 -->
    </nav>
    <!-- Navber end -->
    <!-- Home start -->
    <section id="home" class="section">
      <!-- 메뉴 클릭 시 data link 값으로 사용 -->
      <div class="hcontent">:-)</div>
    </section>
    <!-- Home end -->
    <!-- M start -->
    <section id="me" class="section">
      <div class="mcontent">おはよう</div>
    </section>
    <!-- M end -->
    <!-- Skills start -->
    <section id="skill" class="section">
      <div class="scontent">사용 가능한 기술</div>
    </section>
    <!-- Skills end -->
    <!-- Project start -->
    <section id="project" class="section">
      <div class="pcontent">참여한 프로젝트</div>
    </section>
    <!-- Project end -->
    <!-- Contant start -->
    <section id="contact" class="section">
      <div class="ccontent">
        <h2 class="contact-email">@Twitter</h2>
        <div class="contact-links">
          <!-- target="_blank" 새로운 창에 url 띄움 -->
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fa fa-linkedin-square"></i></a>
        </div>
        <p class="contacr-rights">2023 이게나야 - All rights reserverd</p>
      </div>
    </section>
    <!-- Contant end -->
  </body>
</html>

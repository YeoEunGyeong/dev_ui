<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a6f963a918.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./step2.css" />
  </head>
  <body>
    <!-- Navbar start -->

    <nav id="navbar">
      <!-- nav#navbar -->
      <!-- LOGO -->
      <div class="navbar-logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Skill Inventory</a>
      </div>
      <!-- 메뉴 아이템 -->
      <div class="div-menu">
        <ul class="navbar-menu">
          <!-- #home 해시값설정 -> 라우팅서비스[페이지이동처리,화면이동,멀티화면처리] API -->
          <li class="navbar-menu-item active" data-link="#home">H</li>
          <li class="navbar-menu-item" data-link="#me">M</li>
          <li class="navbar-menu-item" data-link="#skill">기술</li>
          <li class="navbar-menu-item" data-link="#project">프로젝트</li>
          <li class="navbar-menu-item" data-link="#contact">Contact</li>
        </ul>
      </div>
      <!-- 버거 아이콘 -->
      <div class="burger-toggle-btn">
        <i class="fas fa-bars"></i>
      </div>
      <script>
        // navbar메뉴 클릭시 해당 섹션으로 이동하기
        const navbarMenu = document.querySelector(".navbar-menu");
        navbarMenu.addEventListener("click", (event) => {
          console.log(event.target); /* 감지되는 이벤트 타겟 객체 출력 */
          // data-link = "#me"
          /* 캡쳐링 - ul태그 이벤트 처리를 하여도 하위에 있느 li태그까지 이벤트가 적용됨 */
          console.log(event.target.dataset.link); // #home or #about를 찍어줌
          const target = event.target;
          const link = target.dataset.link; // #home, #me, #skill, #ptoject, #contact
          if (link == null) {
            return;
          }
          scrollIntoView(link);
        });
        function scrollIntoView(selector) {
          // #home, #me, #skill, #ptoject, #contact
          console.log(selector);
          const scrollTo = document.querySelector(selector);
          scrollTo.scrollIntoView({ behavior: "smooth" });
        }
        const buggerIcon = document.querySelector(".burger-toggle-btn");
        buggerIcon.addEventListener("click", () => {
          navbarMenu.classList.toggle("open");
        });
      </script>
      <!-- 버거 아이콘 -->
    </nav>
    <!-- Navbar end -->
    <!-- Home start -->
    <section id="home" class="section">
      <!-- section id는 해쉬값과 동일해야 함 -->
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="hcontect"></div>
    </section>
    <!-- Home end -->
    <!-- Me start -->
    <section id="me" class="section">
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="mcontect">나 올해 24세 이다빈</div>
    </section>
    <!-- Me end -->
    <!-- Skills start -->
    <section id="skill" class="section">
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="scontect">주먹으로 세계 0위가 되다</div>
    </section>
    <!-- Skills end -->
    <!-- Project start -->
    <section id="project" class="section">
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="pcontect">이런 날 알고 싶어?</div>
    </section>
    <!-- Project end -->
    <!-- Contact start -->
    <section id="contact" class="section">
      <!-- 메뉴 클릭시 data link값으로 사용 -->
      <div class="ccontect">
        <h2 class="ccontact-email">instagram</h2>
        <div class="contact-links">
          <a href="#" target="_blnak"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blnak"><i class="fa fa-linkedin-square"></i></a>
        </div>
        <p class="contact-rights">나의 다사다난한 일생기록</p>
      </div>
    </section>
    <!-- Contact end -->
    <button class="up">
      <i class="fas fa-arrow-up"></i>
    </button>
    <script>
      // 문서가 수직으로 얼마나 스크롤됐는지 픽셀단위로 저장
      const home = document.querySelector(".hcontect");
      document.addEventListener("scoll", () => {
        // 만약 홈 높이가 600이면 스크롤링이 0에서 300까지 오면
        // 0.5만큼 투명하게 되고 600이면 투명도가 0이 되고 시작할때는
        // 투명하면 안되니까 1로 줌

        console.log(window.scrollY);
      });
      // 실제 home contect의 높이
      const homeHeight = home.getBoundingClientRect().height;
      document.addEventListener("scroll", () => {
        home.style.opacity = 1 - window.screenY / homeHeight;
      });
      const upBtn = document.querySelector(".up");
      document.addEventListener("scroll", () => {
        // 홈컨텐트의 절반보다 큰 값이면
        if (window.scrollY > homeHeight / 2) {
          // 스타일 추가
          upBtn.classList.add("visible");
        } else {
          //스크롤이 위에 있는 경우 보여지면 안되니까 스타일 없앰
          upBtn.classList.remove("visible");
        }
      });
      //up버튼 클릭 시 home섹션으로 이동
      upBtn.addEventListener("click", () => {
        scrollIntoView("#home");
      });
    </script>
  </body>
</html>
